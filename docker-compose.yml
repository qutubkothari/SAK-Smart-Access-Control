version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: sak-postgres
    environment:
      POSTGRES_DB: sak_access_control
      POSTGRES_USER: sak_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sak-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: sak-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sak-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sak-backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      REDIS_HOST: redis
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - sak-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: sak-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - sak-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  sak-network:
    driver: bridge
